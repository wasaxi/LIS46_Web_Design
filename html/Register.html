<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style1.css" type="text/css" media="all">
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all">
    <title>Register | JAFFEE </title>
</head>
<body>
<div class="wrap" >
    <div class="register-wrap">
        <div class="login-html">
            <div class="register_tab">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">1</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">2</label>
            </div>
            <div class="register1" id="register1">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label" >Account Name</label>
                        <input id="user" type="text" class="left" placeholder="Nickname for the website">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" placeholder="Contain number and letter">
                    </div>
                    <div class="group">
                        <label for="pass_confirm" class="label">Password Confirm</label>
                        <input id="pass_confirm" type="password"  placeholder="Type in again password">
                    </div>
                    <div class="group">
                        <label for="email" class="label">EMail</label>
                        <input id="email" type="email" placeholder="123@qq.com">
                    </div>
                    <div class="group">
                        <label for="phone" class="label">Phone</label>
                        <input id="phone" type="tel" placeholder="length-11" maxlength="11">
                    </div>
                </div>

            </div>
                <div class="register_buttons1" id="next">
                    <a><button class="register_button" id="next_button">Next</button></a>
                </div>

                <div class="register2" id="register2"><br/><br/>

                    <div class="group">
                        <label for="learning" class="label">Learning Experience</label>
                        <select id="learning">
                            <option selected="selected">None</option>
                            <option>Know C/C++/Python/...</option>
                            <option>Experienced Java Learner</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="beginning" class="label">Beginning Chapter</label>
                        <select id="beginning">
                            <option selected="selected">Chapter 1</option>
                            <option>Chapter 5</option>
                            <option>Chapter 8</option>
                        </select>
                    </div>
                    <div class="group">
                        <label class="label">Passing Score</label>
                        <label class="pass_score">60</label>
                    </div>

                    <div class="group">
                        <label for="name" class="label">Preferred Name on Certificate</label>
                        <input id="name" type="text" placeholder="Your real name">
                    </div>
                </div>

                <div class="register_buttons2" id="register">
                    <a href="Login.html"><button class="register_button">Register</button></a>
                </div>
                <div class="alreadyHave">
                    <a>Already have an account? </a><a href="Login.html">Login</a>
                </div>


        </div>
</div>
</div>
<script>
    function my(id) {
        return document.getElementById(id);
    }

    my("tab-1").onclick=function(){
        my("register1").style.display="block";
        my("next").style.display="block";
        my("register2").style.display="none";
        my("register").style.display="none";
    };
    my("tab-2").onclick=function(){
        my("register1").style.display="none";
        my("next").style.display="none";
        my("register2").style.display="block";
        my("register").style.display="block";
    };
    my("next_button").onclick=function(){
        my("register1").style.display="none";
        my("next").style.display="none";
        my("register2").style.display="block";
        my("register").style.display="block";
        my("tab-2").checked=true;
    };
</script>
</body>
</html>
